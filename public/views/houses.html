<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/logoHeader-removebg-preview.png" type="image/x-icon">
    <title>Houses</title>
</head>

<body>
    <header class="b-gradient">
        <nav class="navbar navbar-expand-lg bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand col-2" href="#"><img src="../img/logoHeader-removebg-preview.png" alt="" class="branch object-fit-contain"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-light"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-light" href="./public/views/houses.html">Houses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./views/pastEvents.html">Characters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./views/contact.html">Spells</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./views/stats.html">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./views/stats.html">Shop</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app" class=" img-back">
        <div class="d-flex justify-content-center titlehouses p-5">
            <img src="https://images.tbs.com/tbs/e_trim/https%3A%2F%2Fi.cdn.tbs.com%2Fassets%2Fimages%2F2021%2F12%2FHTOH-WhiteLogo-900x360.png" alt="image">
        </div>
        <div class="linkhouses p-2">
            <a href="./houses.html?house=Gryffindor">
                <img src="../img/Gryffindor.png" alt="Gryffindor" />
            </a>
            <a href="./houses.html?house=Slytherin">
                <img src="../img/SLYTHE-removebg-preview.png" alt="Slytherin" />
            </a> 
            <a href="./houses.html?house=Hufflepuff">
                <img src="../img/HUFFLE-removebg-preview.png" alt="Hufflepuff" />
            </a> 
            <a href="./houses.html?house=Ravenclaw">
                <img src="../img/reven-removebg-preview.png" alt="Ravenclaw" />
            </a>             
        </div> 
        <div class="d-flex justify-content-around text-white p-5">
            <div class="search-cont col-5 pr-2">
                <input v-model="filterSearch" type="text"
                    class="search-input text-light bg-input-search text-center w-100" placeholder="search">
            </div>
        </div> 
        <div class="hotitle">
            <h1>{{ houseName }}</h1>
            <p>{{ houseInfo }}</p>
        </div>
        <div class="houses">
            <div class="ecards">
                <div v-for="character in filteredCharacters" :key="character.id" class="bg-card-shop card mb-3 tamcard">
                    <img v-if="character.image" :src="character.image" class="card-img-top" :alt="character.name">
                    <div class="card-body">
                        <h5 class="card-title">{{ character.name }}</h5>
                        <p class="card-text">House: {{ character.house }}</p>
                        <p class="card-text">Student: {{ character.hogwartsStudent ? 'Yes' : 'No' }}</p>
                    </div>
                    <div class="p-2 d-flex justify-content-center">
                        <a :href="'./details.html?id=' + character.id" class="btn btn-success">Details</a>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="filteredCharacters.length === 0" class="d-flex flex-column align-items-center ">
            <p class="text-light fs-3">In the magical world there are many results but yours cannot be found.</p>
            <img src="https://media.tenor.com/LdZ2PINzYr4AAAAi/harry-potter-harry.gif" alt="">
        </div>        
    </main>
    <footer class=" b-gradient d-flex flex-row align-items-center justify-content-between col-12">
        <div class="col-3">
          <img src="./public/img/logoFoter-removebg-preview.png" class="col-6" alt="...">
        </div>
        <div>
          <p class="text-light m-0 px-3">Create By: </p>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../../src/js/houses.js"></script>
</body>

</html>
